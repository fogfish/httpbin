## see https://docs.aws.amazon.com/codebuild/latest/userguide/build-spec-ref.html
version: 0.2


phases:
  install:
    commands:
      - |-
        echo "==> install"

  pre_build:
    commands:
      - |-
        echo "==> pre build"

  build:
    commands:
      - |-
        echo "==> build"

  post_build:
    commands:
      - |-
        echo "==> post build"

      - |-
          if [ "x$BOT_LEVEL" == "xinit" ]; then
            echo "==> init pull request $BOT_ISSUE"
          fi

      - |-
          if [ "x$BOT_LEVEL" == "xfree" ]; then
            echo "==> free pull request $BOT_ISSUE" && exit -1
          fi

      - |-
          if [ "x$BOT_LEVEL" == "xmaster" ]; then
            echo "==> release master $BOT_ISSUE" && exit -1
          fi

      - |-
          if [ "x$BOT_LEVEL" == "xrelease" ]; then
            echo "==> release $BUILD_REL ($BUILD_COMMIT)" && exit -1
          fi

